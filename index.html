<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Google Sheets DB Demo</title>
</head>
<body>
  <h1>Google Sheets DB Demo</h1>

  <form id="dataForm">
    <input type="text" id="name" placeholder="이름" required>
    <input type="email" id="email" placeholder="이메일" required>
    <input type="text" id="message" placeholder="메시지" required>
    <button type="submit">추가</button>
  </form>

  <table id="dataTable" border="1">
    <thead><tr><th>이름</th><th>이메일</th><th>메시지</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxRzvixU7M82pIHoKwMbOLwB5jHrZguzio7jut6e86xByjNPwb5nWEjc5iQV-WlM1OxuA/exec';

    async function loadData() {
      const response = await fetch(scriptURL + '?action=read', { mode: 'no-cors' });
      // no-cors 모드에서는 응답 내용을 바로 읽을 수 없으므로, 구글 앱스크립트에서
      // JSON 응답을 받을 때만 작동 (같은 출처일 때만 JSON 접근 가능)
      const data = await (await fetch(scriptURL + '?action=read')).json();
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td>`;
        tbody.appendChild(tr);
      });
    }

    document.querySelector('#dataForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ name, email, message }),
        headers: { 'Content-Type': 'application/json' },
        mode: 'no-cors'
      });
      e.target.reset();
      loadData();
    });

    loadData();
  </script>
</body>
</html>
